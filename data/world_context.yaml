# Language metadata
languages:
  en:
    name: English
    keywords:
      # Building materials
      products: [windows, doors, "windows and doors", glazing, "aluminum windows", "impact windows", "bay windows", "sliding doors"]
      types: [supplier, distributor, installer, manufacturer, contractor]
      modifiers: [hurricane, impact, uPVC, aluminum, commercial, residential]
      # Food service / hospitality
      food_service:
        products: ["takeout containers", "food containers", "sushi containers", "to-go containers", "disposable containers", "food packaging"]
        types: [supplier, distributor, wholesaler, "food service supplier"]
        modifiers: [biodegradable, compostable, plastic, paper, foam]
        buyers: [restaurant, cafe, "chain restaurant", "fast food", "quick service", hotel, catering]
