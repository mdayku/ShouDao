# Language metadata
languages:
  en:
    name: English
    keywords:
      # Building materials
      products: [windows, doors, "windows and doors", glazing, "aluminum windows", "impact windows", "bay windows", "sliding doors"]
      types: [supplier, distributor, installer, manufacturer, contractor]
      modifiers: [hurricane, impact, uPVC, aluminum, commercial, residential]
      # Food service / hospitality
      food_service:
        products: ["takeout containers", "food containers", "sushi containers", "to-go containers", "disposable containers", "food packaging"]
        types: [supplier, distributor, wholesaler, "food service supplier"]
        modifiers: [biodegradable, compostable, plastic, paper, foam]
        buyers: [restaurant, cafe, "chain restaurant", "fast food", "quick service", hotel, catering]
  es:
    name: Spanish
    keywords:
      products: [ventanas, puertas, "ventanas y puertas", vidriería, "carpintería aluminio", "ventanas corredizas"]
      types: [proveedor, distribuidor, instalador, fabricante, contratista]
      modifiers: [huracán, impacto, PVC, aluminio]
      food_service:
        products: ["envases para llevar", "contenedores de comida", "envases desechables", "empaques para alimentos"]
        types: [proveedor, distribuidor, mayorista]
        buyers: [restaurante, cafetería, hotel, catering]
  fr:
    name: French
    keywords:
      products: [fenêtres, portes, "portes et fenêtres", vitrerie, "menuiserie aluminium", "baies vitrées"]
      types: [fournisseur, distributeur, installateur, fabricant, entrepreneur]
      modifiers: [ouragan, cyclone, PVC, aluminium]
      food_service:
        products: ["emballages alimentaires", "barquettes", "contenants jetables", "boîtes à emporter"]
        types: [fournisseur, distributeur, grossiste]
        buyers: [restaurant, café, hôtel, traiteur]
  nl:
    name: Dutch
    keywords:
      products: [ramen, deuren, "ramen en deuren", glas, kozijnen]
      types: [leverancier, distributeur, installateur, fabrikant, aannemer]
      modifiers: [orkaan, aluminium, PVC]
  pap:
    name: Papiamento
    keywords:
      products: [bentana, porta]
      types: [suplidor]
      modifiers: []
  ht:
    name: Haitian Creole
    keywords:
      products: [fenèt, pòt]
      types: [founisè]
      modifiers: []

